<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

		<title>Simple Grid</title>

		<!-- Behavioral Meta Data -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>

		<!-- Styles -->
		<link rel="stylesheet" href="simple-grid.css">
		<style>
			
			html, body {
				font-family: "Roboto", sans-serif;
			}

			.content {
				border: 1px solid #222222;
				background-color: #36454F;
				border-radius: 2px;
				text-align: center;
				line-height: 40px;
				font-weight: 600;
				height: 40px;
			}
		</style>
	</head>
	<body>

		<div id="container">
			<div class="grid">
				<div class="grid__column--12"><h2>Simple Grid</h2></div>
				
				<div class="grid__column--1"><div class="content">1</div></div> 
				<div class="grid__column--11"><div class="content">11</div></div> 

				<div class="grid__column--2"><div class="content">2</div></div> 
				<div class="grid__column--10"><div class="content">10</div></div> 

				<div class="grid__column--3"><div class="content">3</div></div> 
				<div class="grid__column--9"><div class="content">9</div></div> 

				<div class="grid__column--4"><div class="content">4</div></div> 
				<div class="grid__column--8"><div class="content">8</div></div> 

				<div class="grid__column--5"><div class="content">5</div></div> 
				<div class="grid__column--7"><div class="content">7</div></div> 

				<div class="grid__column--6"><div class="content">6</div></div> 
				<div class="grid__column--6"><div class="content">6</div></div> 

				<div class="grid__column--12"><div class="content">12</div></div> 
			</div>
		</div>
	</body>
</html>
